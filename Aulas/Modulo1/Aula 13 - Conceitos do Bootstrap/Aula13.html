<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .borda{
            border: 2px solid red;
            margin: 10px 0;
        }
        .caixa{
            height: 50px;
        }
        .teste{
            background-color: #000;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-center">Sistema de Grid Bootstrap</h1>
        <div class="container borda">
            container
            <div class="row borda">
                <div>linha</div>
                <div class="col borda">coluna 1</div>
                <div class="col borda">coluna 2</div>
                <div class="col borda">coluna 3</div>
                <div class="col borda">coluna 4</div>
                <div class="col borda">coluna 5</div>
                <div class="col borda">coluna 6</div>
            </div>
            <div class="row borda">
                <div>Colunas com largura fixa</div>
                <div class="col-4 borda border-warning">Coluna 1</div>
                <div class="col-5 borda border-warning">Coluna 2</div>
                <div class="col-3 borda  border-warning">Coluna 3</div>
            </div>
            <div class="row borda border-success">
                <div>Colunas Resposivas</div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-8 col-xxl-12 caixa bg-dark">Colunas</div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-2 d-xxl-none caixa bg-primary">Colunas</div>
                <div class="col-sm-12 col-md-2 col-lg-4 col-xl-2 d-xxl-none caixa bg-danger">Colunas</div>
            </div>
        </div>
    </div>
<div class="teste"><h1>ataaaaaaa</h1></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
