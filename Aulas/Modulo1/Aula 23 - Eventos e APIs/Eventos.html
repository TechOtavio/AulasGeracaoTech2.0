<script>
    // **********Eventos********** 

    // Mouse:
    // onclick() - clique com o botão esquerdo
    // ondoubleclick() - Clique duplo no botão esquerdo
    // onmousedown() - Chama a função assim que o botão aperta
    // onmouseover() - Quando o mouse passa por cima
    // onmouseleave() - Quando mouse sai da área

    // Teclado:
    // onkeydown() - Tecla é pressionada (Inclue caracteres especiais)
    // onkeyup() - tecla é solta
    // onkeypress() - Tecla pressionada (Apenas caracteres visíveis)
</script>
